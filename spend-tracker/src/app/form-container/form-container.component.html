<div class="content-container">
    <mat-card class="card mat-elevation-z5">
        <mat-card-content class="card-content">
            <app-form [data]="data" (formInputEmitter)="onSubmitClick($event)"></app-form>
        </mat-card-content>
        <a *ngFor="let link of data.links" [routerLink]=" link.url">{{link.title}}</a>
    </mat-card>
</div>
